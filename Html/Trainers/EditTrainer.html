<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <header class="container-fluid mt-3">
        </header>

        <div class="container-fluid">
            <div class="container">
                <header>
                    <h1 class="display-4 text-black-50 text-center mt-5 ">Trainer Form</h1>
                </header>
            </div>
            <div class="container">
                <main>
                    <form class="justify-content-center">
                        <fieldset class="form-group">
                            <legend>Trainer Details</legend>
                            <label class="col-form-label" for="trnerFirstName">First Name:</label>
                            <input class="form-control bg-light" id="trnerFirstName" type="text" name="trainerFirstName" value="George" pattern=".{2,25}" maxlength="25" autocomplete="off" placeholder="2-25 characters" required />
                            <label class="col-form-label" for="trnerLastName">Last Name:</label>
                            <input class="form-control bg-light" id="trnerLastName" type="text" name="trainerLastName" value="Pasparakis" pattern=".{2,25}" maxlength="25" autocomplete="off" placeholder="2-25 characters" required />
                        </fieldset>
                        <fieldset class="form-group">
                            <legend>Subject</legend>
                            <label class="col-form-label" for="trnerSubject">Subject:</label>
                            <input class="form-control bg-light" id="trnerSubject" type="text" name="trainerSubject" value="Academic Lead" pattern=".{2,50}" maxlength="50" autocomplete="off" placeholder="2-50 characters" required />
                        </fieldset>
                        <div class="row justify-content-start justify-content-md-center">
                            <input class="col-12 col-md-2 col-lg-1 btn btn-lg btn-primary m-2 col-1" type="submit" value="Save" />
                            <a class="col-12 col-md-2 col-lg-1 btn btn-lg btn-danger m-2 col-1" href="Trainers.html" id="cancelBtn">Cancel</a>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="../../JS/JQButtons.js"></script>

</body>
</html>
